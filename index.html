<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./image/MM_Favi.png" type="image/png"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <title>MadManga</title>

  <script>
  tailwind.config = {
      theme: {
      	screens: {
      		'xs': '414px',
		      'sm': '768px',
		      'md': '992px',
		      'ld': '1024px',
		      'lg': '1366px',
		      'xl': '1920px',
		    },
        extend: {
        	colors: {
            deepyellow: '#6436C4',
            beige: '#dddddd',
            teambg:'#230B3D'
	        }
      	},
      	fontFamily: {
	        AntonRegular: ['Anton Regular'],
	        MajestyRegular: ['Majesty Regular'],
	        RobotoBold: ['Roboto Bold'],
	        RobotoRegular: ['Roboto Regular'],
	        RobotoLight: ['Roboto Light']
	      }
    	}
  }
  </script>

</head>
<body class="bg-teambg" x-data="{ isOpen: false }">
	<section 
	class="w-screen h-screen bg-cover bg-center relative flex flex-col justify-center" 
	style="background-image: url(./image/home.png);">
		<div 
		class="absolute top-68 sm:top-72 md:top-60 lg:top-0 left-0 z-10">
			<img src="./image/bg-home-left-top.png" 
			class="w-16 md:w-32" 
			style="animation: 4s ease 0s infinite normal none running neon2;">
		</div>
		<div 
		class="absolute top-68 sm:top-72 md:top-60 lg:top-0 right-0 z-10">
			<img src="./image/bg-home-right-top.png" 
			class="w-16 md:w-32" 
			style="animation: 4s ease 0s infinite normal none running neon2;">
		</div>

		<section 
		:class="isOpen ? 'fixed top-0 z-50' : 'hidden'" 
		class="w-screen h-screen bg-deepyellow">
			<div 
			class="flex justify-center items-center h-screen">
				<ul 
				class="space-y-6">
					<li 
					class="text-white text-center text-[14px] font-RobotoBold text-text-yellow-300 hover:text-yellow-300">
						<a href="index.html" class="appearance-none">
							HOME
						</a>
					</li>
					<li 
					class="text-white text-center text-[14px] font-RobotoBold hover:text-yellow-300">
						<a href="story.html" class="appearance-none">
							STORY
						</a>
					<li 
					class="text-white text-center text-[14px] font-RobotoBold hover:text-yellow-300">
						<a href="fomo-stone.html" class="appearance-none">
							FOMO STONE
						</a>
					</li>
					<li 
					class="text-white text-center text-[14px] font-RobotoBold hover:text-yellow-300">
						<a href="team.html" class="appearance-none">
							TEAM
						</a>
					</li>
					<li>
						<ul class="flex flex-row space-x-4 w-40 justify-center items-center">
							<li>
								<a href="https://discord.gg/madmanga" class="appearance-none">
									<img src="./image/discord.svg" class="h-4 w-4 hover:opacity-70">
								</a>
							</li>
							<li>
								<a href="https://twitter.com/madmanga2022" class="appearance-none">
									<img src="./image/twitter.svg" class="h-4 w-4 hover:opacity-70">
								</a>
							</li>
							<li>
								<a href="https://www.instagram.com/madmanga2022" class="appearance-none">
									<img src="./image/instagram.svg" class="h-4 w-4 hover:opacity-70">
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			
			<div 
			class="absolute right-5 top-5 z-30">
					<button 
					type="button" 
					@click="isOpen = false">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
						</svg>
					</button>
			</div>
			
		</section>

		<nav 
		class="absolute top-5 sm:top-10 max-w-7xl w-full mx-auto flex flex-row justify-end items-center px-2 md:px-0">
			<ul 
			class="hidden md:flex flex-row space-x-10 mr-14 z-30">
				<li class="text-white text-[14px] font-RobotoBold text-yellow-300 hover:text-yellow-300">
					<a href="index.html" class="appearance-none">HOME</a>
				</li>
				<li class="text-white text-[14px] font-RobotoBold hover:text-yellow-300">
					<a href="story.html" class="appearance-none">STORY</a>
				</li>
				<li class="text-white text-[14px] font-RobotoBold hover:text-yellow-300">
					<a href="fomo-stone.html" class="appearance-none">FOMO STONE</a>
				</li>
				<li class="text-white text-[14px] font-RobotoBold hover:text-yellow-300">
					<a href="team.html" class="appearance-none">TEAM</a>
				</li>
			</ul>

			<ul 
			class="hidden lg:flex flex-row space-x-10 z-20">
				<li>
						<a href="https://discord.gg/madmanga" class="appearance-none">
							<img src="./image/discord.svg" class="h-4 w-4 hover:opacity-70">
						</a>
					</li>
					<li>
						<a href="https://twitter.com/madmanga2022" class="appearance-none">
							<img src="./image/twitter.svg" class="h-4 w-4 hover:opacity-70">
						</a>
					</li>
					<li>
						<a href="https://www.instagram.com/madmanga2022" class="appearance-none">
							<img src="./image/instagram.svg" class="h-4 w-4 hover:opacity-70">
						</a>
					</li>
			</ul>

			<div 
			class="flex md:hidden justify-center items-center z-30">
				<button 
				type="button" 
				@click="isOpen = true">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
					</svg>
				</button>
			</div>
		</nav>

		<div 
		class="max-w-[1024px] w-full mx-auto flex flex-col ld:flex-row z-20">
			<div class="relative w-full md:w-1/2 mx-auto">
				<img src="./image/madmanga-logo.png" 
				class="w-[360px] md:w-[380px] lg:w-[420px] mx-auto z-10" 
				style="animation: 2s ease 0s infinite normal none running letter;">
				<h5 
				class="text-[32px] text-white text-center tracking-[1.25px] font-RobotoBold -mt-14 pb-2">THE LARGEST</h5>
				<h5 
				class="text-5xl text-white text-center tracking-[1.25px] font-AntonRegular" 
				style="animation: neon1 5s infinite;">MANGA-FOCUSED</h5>
				<h5 
				class="text-7xl text-white text-center tracking-[3px] font-AntonRegular" 
				style="animation: neon1 5s infinite;">INCUBATOR</h5>

				<div class="w-12 h-0.5 bg-white mx-auto my-2 md:my-6"></div>
				<h5 
				class="text-sm text-white text-[16px] text-center tracking-[1.25px] font-RobotoBold">FOR CREATOR & STORYTELLER</h5>
				<h5 
				class="text-sm text-white text-[16px] text-center tracking-[1.25px] font-RobotoBold pb-1">ON THE BLOCKCHAIN</h5>
			</div>
			<div class="w-full lg:w-1/2 relative w-[360px] h-[260px] md:h-[320px] lg:h-[475px] mx-auto">
				<div 
				class="absolute left-0 xs:left-2 md:left-0 ld:-left-14 lg:left-20 top-10 ld:top-32 lg:top-40 z-10">
					<img src="./image/blue_egg.png" class="w-[160px] md:w-[210px]" style="animation: switch 811ms linear 326ms infinite alternate">
				</div>
				<div 
				class="absolute left-20 xs:left-20 md:left-16 ld:left-12 lg:left-48 -top-5 ld:top-24 lg:top-20 z-20">
					<img src="./image/red_egg.png" class="w-[190px] md:w-[240px]" style="animation: switch 811ms linear 406ms infinite alternate">
				</div>
				<div 
				class="absolute right-0 xs:right-2 md:-right-10 lg:right-20 top-10 ld:top-32 lg:top-40 z-10">
					<img src="./image/gold_egg.png" class="w-[160px] md:w-[210px]" style="animation: switch 811ms linear 106ms infinite alternate">
				</div>
			</div>
		</div>

		<footer 
		class="fixed bottom-0 w-screen bg-black h-10 flex items-center z-40">
			<div 
			class="max-w-7xl w-full mx-auto flex flex-row justify-between lg:justify-end items-center px-2 sm:px-6 md:px-10 lg:px-0">
				<span 
				class="text-[12px] lg:text-[14px] font-RobotoRegular text-white">Copyright MadManga all rights reserved 2022</span>
				<ul 
				class="flex lg:hidden flex-row space-x-4 z-20">
					<li>
						<a href="https://discord.gg/madmanga" class="appearance-none">
							<img src="./image/discord.svg" class="h-4 w-4 hover:opacity-70">
						</a>
					</li>
					<li>
						<a href="https://twitter.com/madmanga2022" class="appearance-none">
							<img src="./image/twitter.svg" class="h-4 w-4 hover:opacity-70">
						</a>
					</li>
					<li>
						<a href="https://www.instagram.com/madmanga2022" class="appearance-none">
							<img src="./image/instagram.svg" class="h-4 w-4 hover:opacity-70">
						</a>
					</li>
				</ul>
			</div>
		</footer>
	</section>
	<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
